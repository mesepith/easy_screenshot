<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Capture Selection</title>
  <style>
    body {
      margin: 0;
      padding: 1em;
      font-family: sans-serif;
      width: 200px;
    }
    #captureBtn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #1abc9c 0%, #3498db 100%);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: opacity 0.3s ease, transform 0.2s ease;
    }
    #captureBtn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    #captureBtn:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <button id="captureBtn">Capture Selection</button>
  <script src="popup.js"></script>
</body>
</html>
